<div class="formPage">
  <h2>Ajouter un utilisateur</h2>
  <form ng-submit [formGroup]="client">
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" formControlName="lastName" id="lastName" required>
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="macAddress">Adresse mac</label>
      <input type="text" formControlName="macAddress" class="form-control" id="macAddress" required>
    </div>

    <div class="form-group">
      <label for="flightNumber">Numéro du vol</label>
      <input type="number" formControlName="flightNumber" class="form-control" id="flightNumber" required>
    </div>

    <button (click)="submitForm()" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
